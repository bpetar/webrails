<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		
		<script src="js/processing.js"></script>
		<script src="js/main.js"></script>
		<script src="js/events.js"></script>
		
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
			document.addEventListener( 'mousedown', onMouseDown, false );
			document.onkeydown = onKeyDown;

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			var controls = new THREE.OrbitControls( camera, renderer.domElement );
			//controls.addEventListener( 'change', render ); // add this only if there is no animation loop (requestAnimationFrame)
			//controls.enableDamping = true;
			//controls.dampingFactor = 0.75;
			controls.enableZoom = true;
			
			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			stats.domElement.style.zIndex = 100;
			document.body.appendChild( stats.domElement );
			
			//var geometry = new THREE.BoxGeometry( 10, 10, 10 );
			//var material = new THREE.MeshPhongMaterial( { color:0xffffff, shading: THREE.FlatShading } );
			//var cube = new THREE.Mesh( geometry, material );
			//cube.position.y = 0.5;
			//cube.position.x = 0.5;
			//cube.name = 'rail';
			//scene.add( cube );
			
			// FLOOR
			var floorTexture = new THREE.ImageUtils.loadTexture( 'media/textures/grass.jpg' );
			floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
			floorTexture.repeat.set( MAP_SIZE, MAP_SIZE );
			var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture } );
			var floorGeometry = new THREE.PlaneGeometry(MAP_SIZE*SIZE, MAP_SIZE*SIZE, SIZE, SIZE);
			var floor = new THREE.Mesh(floorGeometry, floorMaterial);
			floor.position.y = 0;
			scene.add(floor);
	
	
			// lights
			light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( 1, 1, 1 );
			scene.add( light );
			light = new THREE.DirectionalLight( 0x002288 );
			light.position.set( -1, -1, -1 );
			scene.add( light );
			light = new THREE.AmbientLight( 0x222222 );
			scene.add( light );

			camera.position.z = 50;
			
			load_models();
			

			var render = function () {
				requestAnimationFrame( render );
				controls.update(); // required if controls.enableDamping = true, or if controls.autoRotate = true
				stats.update();
				if(g_startPlaying) draw();
				renderer.render(scene, camera);
			};

			render();
			
			var raycaster = new THREE.Raycaster(); // create once and reuse
			var raymouse = new THREE.Vector2(); // create once and reuse
			var intersection_objects = [];
			intersection_objects.push( floor );

			
			
		</script>
	</body>
</html>
